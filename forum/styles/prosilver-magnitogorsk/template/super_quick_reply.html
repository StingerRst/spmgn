<!-- IF S_SQR_ACTIVE --><form id="postform" method="post" action="{S_SQR_POST_ACTION}" enctype="multipart/form-data"><div class="panel">  <div class="inner"><span class="corners-top"><span></span></span>  <h3>{L_POST_REPLY}</h3><fieldset class="fields1">  <!-- IF not S_USER_LOGGED_IN -->  <dl>    <dt><label for="username">{L_USERNAME}:</label></dt>    <dd><input type="text" tabindex="1" name="username" id="username" size="25" value="{USERNAME}" class="inputbox" /></dd>  </dl>  <!-- ENDIF -->  <dl style="clear: left;">    <dt><label for="subject">{L_SUBJECT}:</label></dt>    <dd><input type="text" name="subject" id="subject" size="45" maxlength="60" tabindex="2" value="{S_SQR_SUBJECT}" class="inputbox autowidth" /></dd>  </dl>    <!-- IF PRIME_CAPTCHA_TITLE -->    <dl>      <dt><label for="{PRIME_CAPTCHA_FIELD_KEY_RESPONSE}">{PRIME_CAPTCHA_INSTRUCTIONS}:</label></dt>      <dd>{PRIME_CAPTCHA_KEY_PHRASE}</dd>      <dd><input type="text" name="{PRIME_CAPTCHA_FIELD_KEY_RESPONSE}" id="{PRIME_CAPTCHA_FIELD_KEY_RESPONSE}" size="30" value="" tabindex="3" class="inputbox narrow" title="{PRIME_CAPTCHA}" />{PRIME_CAPTCHA_HIDDEN_FIELDS}</dd>    </dl>    <!-- ENDIF -->    <!-- IF S_CONFIRM_CODE -->    <dl>      <dt><label for="confirm_code">{L_CONFIRM_CODE}:</label><br /><span>{L_CONFIRM_CODE_EXPLAIN}</span></dt>        <dd><input type="hidden" name="confirm_id" value="{CONFIRM_ID}" />{CONFIRM_IMAGE}</dd>        <dd><input type="text" name="confirm_code" id="confirm_code" size="8" maxlength="8" tabindex="3" class="inputbox narrow" title="{L_CONFIRM_CODE}" /></dd>    </dl>    <!-- ENDIF -->    <script type="text/javascript">    // <![CDATA[      var SQRFocusFix = true;    // ]]>    </script>  <!-- INCLUDE posting_buttons.html -->  <div id="smiley-box">    <!-- IF S_SMILIES_ALLOWED and .smiley -->      <strong>{L_SMILIES}</strong><br />      <!-- BEGIN smiley -->        <a href="#" onclick="insert_text('{smiley.A_SMILEY_CODE}', true); return false;"><img src="{smiley.SMILEY_IMG}" width="{smiley.SMILEY_WIDTH}" height="{smiley.SMILEY_HEIGHT}" alt="{smiley.SMILEY_CODE}" title="{smiley.SMILEY_DESC}" /></a>      <!-- END smiley -->    <!-- ENDIF -->    <!-- IF S_SHOW_SMILEY_LINK and S_SMILIES_ALLOWED-->      <br /><a href="{U_MORE_SMILIES}" onclick="popup(this.href, 300, 350, '_phpbbsmilies'); return false;">{L_MORE_SMILIES}</a>    <!-- ENDIF -->  </div>  <div id="message-box">    <textarea name="message" id="message" rows="15" cols="76" tabindex="3" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" class="inputbox"></textarea>  </div></fieldset>    <span class="corners-bottom"><span></span></span></div></div>  <div class="panel bg2">    <div class="inner"><span class="corners-top"><span></span></span>    <fieldset class="submit-buttons">      <input type="submit" tabindex="5" name="preview" value="{L_PREVIEW}" class="button1" onclick="document.getElementById('postform').action += '#preview';" />&nbsp;      <input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="button1" />&nbsp;    </fieldset>    <span class="corners-bottom"><span></span></span></div>  </div>    <div id="tabs">      <ul>        <li id="options-panel-tab" class="activetab"><a href="#tabs" onclick="subPanels('options-panel'); return false;"><span>{L_OPTIONS}</span></a></li>      </ul>    </div>  <div class="panel bg3" id="options-panel">    <div class="inner"><span class="corners-top"><span></span></span>    <fieldset class="fields1">      <!-- IF S_BBCODE_ALLOWED -->        <div><label for="disable_bbcode"><input type="checkbox" name="disable_bbcode" id="disable_bbcode"{S_BBCODE_CHECKED} /> {L_DISABLE_BBCODE}</label></div>      <!-- ENDIF -->      <!-- IF S_SMILIES_ALLOWED -->        <div><label for="disable_smilies"><input type="checkbox" name="disable_smilies" id="disable_smilies"{S_SMILIES_CHECKED} /> {L_DISABLE_SMILIES}</label></div>      <!-- ENDIF -->      <!-- IF S_LINKS_ALLOWED -->        <div><label for="disable_magic_url"><input type="checkbox" name="disable_magic_url" id="disable_magic_url"{S_MAGIC_URL_CHECKED} /> {L_DISABLE_MAGIC_URL}</label></div>      <!-- ENDIF -->      <!-- IF S_SIG_ALLOWED -->        <div><label for="attach_sig"><input type="checkbox" name="attach_sig" id="attach_sig"{S_SIGNATURE_CHECKED} /> {L_ATTACH_SIG}</label></div>      <!-- ENDIF -->      <!-- IF S_NOTIFY_ALLOWED -->        <div><label for="notify"><input type="checkbox" name="notify" id="notify"{S_NOTIFY_CHECKED} /> {L_NOTIFY_REPLY}</label></div>      <!-- ENDIF -->      <!-- IF S_LOCK_TOPIC_ALLOWED -->        <div><label for="lock_topic"><input type="checkbox" name="lock_topic" id="lock_topic"{S_LOCK_TOPIC_CHECKED} /> {L_LOCK_TOPIC}</label></div>      <!-- ENDIF -->      <!-- IF S_LOCK_POST_ALLOWED -->        <div><label for="lock_post"><input type="checkbox" name="lock_post" id="lock_post"{S_LOCK_POST_CHECKED} /> {L_LOCK_POST} [{L_LOCK_POST_EXPLAIN}]</label></div>      <!-- ENDIF -->    </fieldset>{S_SQR_HIDDEN_FIELDS}{S_FORM_TOKEN}  <span class="corners-bottom"><span></span></span></div>  </div></form><script type="text/javascript">// <![CDATA[  subPanels(show_panel);    /**    * Add quote text to message    */    function sqr_addquote(username,url)    {      // Get text selection - not only the post content :(      if (window.getSelection)      {        theSelection = window.getSelection().toString();      }      else if (document.getSelection)      {        theSelection = document.getSelection();      }      else if (document.selection)      {        theSelection = document.selection.createRange().text;      }          if (theSelection)      {        insert_text('[quote="' + username + '"]' + theSelection + '[/quote]');      }      else      {      //alert('Select text to be quoted!');      window.location.href = url;      }      return;    }// ]]></script><!-- ENDIF -->
