<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{s_form_enctype}>

<h2>{L_UCP_SMS}</h2>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<p>{L_SMS_EXPLAIN}</p>

	<fieldset class="fields2">
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<dl>
		<dt><label for="add">{L_SMS_USERS}:</label><br /><span>{L_SMS_USERS_EXPLAIN}</span></dt>
		<dd><textarea name="add" id="add" rows="3" cols="30" class="inputbox">{USERS}</textarea></dd>
		<dd><strong><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a></strong></dd>
	</dl>
	<dl>
		<dt><label for="message">{L_SMS_MESSAGE}:</label><br /><span>{L_SMS_MESSAGE_EXPLAIN}</span></dt>
		<dd><textarea name="message" rows="20" cols="30" class="inputbox">{MESSAGE}</textarea></dd>
	</dl>
	</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
