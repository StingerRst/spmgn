<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>My First Grid</title>
 
<link rel="stylesheet" type="text/css" media="screen" href="./js/jqGrid/css/ui-lightness/jquery-ui.custom.css" />
<link rel="stylesheet" type="text/css" media="screen" href="./js/jqGrid/css/ui.jqgrid.css" />
 
<script src="./js/jqGrid/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="./js/jqGrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="./js/jqGrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
 
<script type="text/javascript">
$(function () {
jQuery("#list").jqGrid({ // Привязка плагина к таблице
   	url:'t4.php', // Скрипт - обработчик ваших запросов
	datatype: "json", // Формат скрипта-обработчика
	mtype: "GET",
   	colNames:['user_id', 'username', 'regdate'],
   	colModel:[
   		{name:'user_id',	key : true,	index:'id',	width:55, searchtype:"integer"},
   		{name:'username', index:'name',	width:100},
   		{name:'regdate', index:'name',	width:100}
   	],
   	rowNum:10,
   	width:700,
   	rowList:[10,20,30],
   	pager: '#pgrps1', // Привязка к таблице тулбара
   	sortname: 'invdate',
   	viewrecords: true,
   	sortorder: "desc"
});

jQuery("#list").jqGrid('navGrid','#list',  // Управление тулбаром таблицы
	{edit:false,add:false,del:false}, // Отключаем от тулбара редактирование, добавление и удаление записей. На тулбаре останутся только две кнопки: "Поиск" и "Обновить"
	{}, // Опции окон редактирования
	{}, // Опции окон добавления
	{}, // Опции окон удаления
	{
		multipleSearch:true, // Поиск по нескольким полям
		multipleGroup:true, // Сложный поиск с подгруппами условий
		showQuery: true // Показывать превью условия
	}
);

}); 

</script>
 
</head>
<body>
    <table id="list"><tr><td></td></tr></table> 
    <div id="pager"></div> 
</body>
</html>
